{% extends 'base.html' %}

{% block title%}
发表文章
{% endblock%}

{% block content %}

<div class="panel panel-primary">
    <div class="panel-heading">
        <h5>发表文章</h5>
    </div>

    <div class="panel-body">
        <div id="msg">{{msg}}</div>
        <hr>
        {# form-horizontal #}
        <form class="form-left" action="/blog/add_article/" method="post">

            {% csrf_token %}
            <div class="form-group row">
                <div class="col-md-8">
                    <input type="text" class="form-control" name="title" id="title" placeholder="请输入文章的标题">
                </div>
            </div>

            <div class="form-group row">
                <div class="col-md-11">
                    <textarea class="col-md-12" name="content" id="content" placeholder="文章内容" rows="20"></textarea>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-md-1">
                    <button type="submit" class="btn btn-danger">发表文章</button>
                </div>
            </div>
        </form>


    </div>
</div>
{% endblock%}
